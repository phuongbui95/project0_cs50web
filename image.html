<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PB Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container1">
            <a href="index.html" target="_blank">Basic</a>
            <a href="advance.html" target="_blank">Advance</a>
            <span>|||||</span>
            <a href="https://www.youtube.com/@pbwebcoding?sub_confirmation=1">
                <button class="btn"><i class="fa fa-home"></i> PB Youtube</button>
            </a>
        </div>
        
        <div class="container2">
            <h1>Image search with PB</h1>
        </div>

        <div class="container3">
            <form action="https://www.google.com/search">
            
                
                <input type="text" name="q" autocomplete="off" size="70">
                <input type="hidden" name="tbm" value="isch">
                <br>
                <div class="submit">
                    <input type="submit" value="Image Search">
                </div>
                
            </form>
        </div>
        
        <div class="container4">
            Powered by Google
        </div>
    </body>
</html>
